self: play -> jobs 0.2

require:
    - play
    - play -> resteasy 1.3.1
    - org.jboss.resteasy -> resteasy-jaxrs 2.1.0.GA
    - org.jboss.resteasy -> resteasy-jaxb-provider 2.1.0.GA
    - org.jboss.resteasy -> resteasy-jackson-provider 2.1.0.GA
    
repositories:
    - Atlassian:
        type: iBiblio
        root: "https://maven.atlassian.com/content/repositories/jboss-releases/"
        contains: 
            - org.jboss.resteasy -> *
    - JBoss:
        type: iBiblio
        root: "http://repository.jboss.org/maven2/"
        contains: 
            - org.scannotation -> scannotation 1.0.2
